<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Nginx Log Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4 text-center">Nginx Log Analyzer</h1>

    <form id="upload-form" class="mb-4">
        <div class="mb-3">
            <input class="form-control" type="file" id="logFile" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
    </form>

    <div id="result" class="d-none">
        <h3>üìä –û–±—â–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h3>
        <table class="table table-bordered">
            <tbody id="metrics"></tbody>
        </table>

        <h4>üìâ –ê–Ω–æ–º–∞–ª–∏–∏</h4>
        <ul id="anomalies"></ul>

        <h4>üö® –ü–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω—ã–µ IP</h4>
        <ul id="suspicious"></ul>

        <h4>üìà –ì—Ä–∞—Ñ–∏–∫</h4>
        <img id="chart" src="/analyze/chart" alt="Chart" class="img-fluid border rounded">
    </div>
</div>

<script>
    document.getElementById('upload-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const form = new FormData(this);
        const res = await fetch('/analyze', {
            method: 'POST',
            body: form
        });

        const data = await res.json();
        document.getElementById('result').classList.remove('d-none');

        // –ú–µ—Ç—Ä–∏–∫–∏
        const metrics = document.getElementById('metrics');
        metrics.innerHTML = `
          <tr><td>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–ø—Ä–æ—Å–æ–≤</td><td>${data.totalRequests}</td></tr>
          <tr><td>–°—Ä–µ–¥–Ω–∏–π —Ä–∞–∑–º–µ—Ä –æ—Ç–≤–µ—Ç–∞</td><td>${data.averageResponseSize.toFixed(2)}</td></tr>
          <tr><td>95% –ø–µ—Ä—Ü–µ–Ω—Ç–∏–ª—å</td><td>${data.percentile}</td></tr>
        `;

        // –ê–Ω–æ–º–∞–ª–∏–∏
        const anomalies = document.getElementById('anomalies');
        anomalies.innerHTML = Object.entries(data.anomalies || {}).map(([metric, list]) =>
            `<li>${metric} ‚Äî ${list.length} —à—Ç.</li>`).join('');

        // –ü–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω—ã–µ IP
        const suspicious = document.getElementById('suspicious');
        suspicious.innerHTML = (data.suspiciousIps || []).map(ip => `<li>${ip}</li>`).join('');
    });
</script>
</body>
</html>
